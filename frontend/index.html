<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ters Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="app">
            <!-- Name Screen -->
            <div id="name-screen" class="text-center">
                <h1 class="mb-4 text-primary">Ödüllü Bilgi Yarışması</h1>
                <p>Adınızı girin ve oyuna başlayın.</p>
                <input type="text" id="username" class="form-control w-50 mx-auto mb-3" placeholder="Adınızı girin">
                <button id="start-button" class="btn btn-primary">Başla</button>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="text-center" style="display: none;">
                <h2 id="question-text" class="mb-4 text-secondary"></h2>
                <div id="answers" class="d-grid gap-2 col-6 mx-auto"></div>
                

            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="text-center" style="display: none;">
                <h1 class="text-success mb-4">Oyun Bitti!</h1>
                <p id="final-score" class="fs-4"></p>
                <h2 class="mt-4">Liderlik Tablosu</h2>
                <ul id="leaderboard" class="list-group w-50 mx-auto my-3"></ul>
                <button id="restart-button" class="btn btn-secondary">Tekrar Oyna</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
